<!DOCTYPE html>
<html lang="en">
<!-- Include Head Section -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Members</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Include Left Navigation -->
    <div include-html="left-nav.html"></div>

    <header style="background-color: rgb(13, 35, 50) !important;"
        class="bg-blue-500 text-white p-4 flex justify-between items-center">
        <button id="hamburgerButton" class="text-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                </path>
            </svg>
        </button>
        <h1 id="pageTitle" class="text-2xl text-white">Medica Demo</h1> <!-- The title will be updated dynamically -->
        <div class="flex items-center">
            <label for="familyMemberDropdown" class="mr-2">Switch Family Member:</label>
            <select id="familyMemberDropdown" class="bg-white text-black px-4 py-2 rounded"
                onchange="switchFamilyMember()">
                <option value="1">John Doe</option>
                <option value="2">Jane Doe</option>
            </select>
        </div>
        <button onclick="logout()" class="text-white">Logout</button>

    </header>

    <!-- Main Content with Family Members Cards and Right Sidebar -->
    <div class="flex flex-col lg:flex-row">
        
        <!-- Family Members Cards Section -->
        <div class="container mx-auto p-6 lg:w-3/4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="familyMembersData">
                <!-- Dynamic family member cards will be inserted here -->
            </div>
        </div>

        <!-- Include Right Sidebar -->
        <div include-html="right-nav.html"></div>
    </div>

    <!-- Include the API Manager and App JS -->
    <script src="js/apiManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
