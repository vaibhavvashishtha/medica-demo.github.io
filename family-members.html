<!DOCTYPE html>
<html lang="en">
<!-- Include Head Section -->
<div include-html="head.html"></div>

<body class="bg-gray-100 min-h-screen">

    <!-- Include Left Navigation -->
    <div include-html="left-nav.html"></div>

    <!-- Include Header -->
    <div include-html="header.html"></div>

    <!-- Family Members Table -->
    <div class="container mx-auto p-6">
        <div class="bg-white shadow-lg p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Family Members Covered Under the Plan</h2>
            <table class="min-w-full table-auto">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name
                        </th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date
                            of Birth</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Plan
                            Type</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Effective Start Date</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">End
                            Date</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Group
                            Name</th>
                    </tr>
                </thead>
                <tbody id="familyMembersData" class="bg-white divide-y divide-gray-200">
                    <!-- Dynamic content will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Fetch family members data
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('pageTitle').textContent = "Family Members";
            document.title = "Family Members";
        });

        fetchFamilyMembersData();
    </script>
</body>

</html>
