<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Hamburger Menu -->
    <div id="hamburgerMenu" class="fixed top-0 left-0 h-full w-64 bg-gray-800 text-white transform -translate-x-full transition-transform">
        <div class="p-4">
            <h2 class="text-lg font-semibold mb-4">Menu</h2>
            <nav>
                <a href="dashboard.html" class="block py-2 hover:bg-gray-700">Dashboard</a>
                <a href="claims-summary.html" class="block py-2 hover:bg-gray-700">Claims Summary</a>
                <a href="spending-summary.html" class="block py-2 hover:bg-gray-700">Spending Summary</a>
                <a href="coverage-benefits.html" class="block py-2 hover:bg-gray-700">Coverage & Benefits</a>
                <a href="#" onclick="logout()" class="block py-2 text-red-400 hover:bg-gray-700">Logout</a>
            </nav>
        </div>
    </div>

    <!-- Top Bar with Hamburger and Logout -->
    <header class="bg-blue-500 text-white p-4 flex justify-between items-center">
        <button id="hamburgerButton" class="text-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        <h1 id="welcomeMessage" class="text-2xl">Welcome</h1>
        <button onclick="logout()" class="text-white">Logout</button>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white shadow-lg p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Coverage Summary</h2>
                <div id="coverageSummary" class="space-y-2">
                    <!-- Dynamic content will be populated here -->
                </div>
            </div>

            <div class="bg-white shadow-lg p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Recent Claims</h2>
                <div id="recentClaims" class="space-y-2">
                    <!-- Dynamic content will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        // Fetch data for the dashboard
        fetchDashboardData();
    </script>
</body>
</html>
