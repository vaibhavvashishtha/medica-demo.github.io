<!-- left-nav.html -->
<div id="hamburgerMenu" class="fixed top-0 left-0 h-full w-64 bg-gray-800 text-white transform -translate-x-full transition-transform">
    <div class="p-4">
        <h2 class="text-lg font-semibold mb-4">Menu</h2>
        <nav>
            <a href="dashboard.html" class="block py-2 hover:bg-gray-700">Dashboard</a>
            <a href="claims-summary.html" class="block py-2 hover:bg-gray-700">Claims Summary</a>
            <a href="spending-summary.html" class="block py-2 hover:bg-gray-700">Spending Summary</a>
            <a href="coverage-benefits.html" class="block py-2 hover:bg-gray-700">Coverage & Benefits</a>
            <a href="family-members.html" class="block py-2 hover:bg-gray-700">Family Members</a>
            <a href="#" onclick="logout()" class="block py-2 text-red-400 hover:bg-gray-700">Logout</a>
        </nav>
    </div>
</div>

<script>
    // Function to show/hide the left nav
    function toggleLeftNav() {
        const leftNav = document.getElementById('hamburgerMenu');
        if (leftNav.classList.contains('translate-x-0')) {
            leftNav.classList.replace('translate-x-0', '-translate-x-full');
        } else {
            leftNav.classList.replace('-translate-x-full', 'translate-x-0');
        }
    }

    // Function to hide the left navigation when clicking outside of it
    function handleClickOutside(event) {
        const leftNav = document.getElementById('leftNav');
        const hamburgerButton = document.getElementById('hamburgerButton');

        // Check if the click was outside of the left nav and not on the hamburger button
        if (!leftNav.contains(event.target) && event.target !== hamburgerButton) {
            if (leftNav.classList.contains('translate-x-0')) {
                leftNav.classList.replace('translate-x-0', '-translate-x-full');  // Hide the nav
            }
        }
    }

    // Add a global click event listener to handle outside clicks
    document.addEventListener('click', handleClickOutside);
</script>
